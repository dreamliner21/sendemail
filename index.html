<!DOCTYPE html>
<html>
<head>
    <title>Contact Us Form</title>
</head>
<body>
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="send_email.php" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
